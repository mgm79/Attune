<ion-view title="Login" hide-nav-bar="true" cache-view="false" id="page5">
    <ion-content padding="true" style="background: url(img/6L3H2ljvRDCviXMYrIE8_Loginbckgrb26w.png) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding" scroll="false">
        <div>
            <img src="img/8KwiPFAhQ2eizS2vysBF_AttuneAppIcon.png" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <form id="login-form1" class="list center-form">
            <ion-list id="login-list2">
                <label class="item item-input top-input" id="login-input1">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input bottom-input" id="login-input2">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ui-sref="menu.myProfile" id="login-button1" class="button button-dark  button-block">Log in</a>
            <a ui-sref="signup" id="login-button2" class="button button-positive  button-block button-clear">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
